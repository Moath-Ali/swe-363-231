<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dark_theme.css">

    <title>Create Course</title>
</head>

<body>
    <h2>Present Your Own Course, but first let's get to know you better.</h2>


    <form action="Thanks.html" >
        <section>
            <label for="FName" autocomplete="given-name">First name</label>
            <input placeholder="ex. Muath" type="text" name="Fname" id="FName">

            <label for="LName">Last name</label>
            <input placeholder="ex. Alabeedi" type="text" name="Lname" id="LName" autocomplete="given-name">
        </section>
        <section>
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="ex. example.gmail.com" autocomplete="given-name">
        </section>
        <section>
            <label for="cv">Upload your CV:</label>

            <input type="file" name="cv" />
        </section>
        <section>
            <label for="Course-Subject">Choose a Course Subject:</label>
            <input list="Courses" id="Course-Subject" name="Course-Subject" />
    
            <datalist id="Courses">
                <option value="Art"></option>
                <option value="Music"></option>
                <option value="Programming"></option>
                <option value="Wood Work"></option>
                <option value="Religion"></option>
            </datalist>
        </section>

        <section>
            <label for="interview">Choose time of interview</label>
            <input type="time" name="interview" value="12:30" />

        </section>
        <section>
            <label><b>gender:</b></label>

            <label for="male">male</label>
            <input type="radio" name="gender" id="male">

            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
        </section>
        <section>
            <label for="terms">Do you agree to our terms of services?</label>
            <input type="checkbox">
        </section>
        
        <canvas id="canvas" width="200" height="100" style="border:1px solid #000000; background-color: aliceblue;"></canvas>
        
        
        <section>
            <button type="submit">Submit</button>
        </section>

    </form>
    <script src="canvas.js"></script>
</body>

</html>
